<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <style>
    #map {
      height: 400px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>
<script>
  // Replace with the actual coordinates of the city
  var cityLatitude = 51.5074; // Example coordinates for London
  var cityLongitude = -0.1278; // Example coordinates for London

  var cityCoordinates = [cityLatitude, cityLongitude];
  var map = L.map('map').setView(cityCoordinates, 12); // Adjust the zoom level as needed

  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

  // You can add a marker if needed
  L.marker(cityCoordinates).addTo(map)
    .bindPopup('Your City Marker Popup Content Here')
    .openPopup();
</script>

</body>
</html>
